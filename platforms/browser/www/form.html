<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulaire ajout plantes</title>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"/>
        <link rel="stylesheet" href="css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous"/>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="img/logo.png"/>Mes tops plantes</a>
            </div>
          </nav>
        <main>
            <h1>Ajoutez une plante</h1>
            <form>
                <div class="form-group">
                  <label for="email">Nom</label>
                  <input type="text" class="form-control" placeholder="Nom" id="nom">
                </div>
                <div class="form-group">
                  <label for="pwd">Description:</label>
                  <input type="text" class="form-control" placeholder="Description" id="description">
                </div>  
              </form>                
            <button onclick="ajoutStockage();" class="btn btn-primary">Ajouter</button>         
            <div class="row" id="list"></div>        
            <button class="btn btn-primary" onclick="history.back()">Accueil</button>
         </main>
    </body>
    <script type="text/javascript" src="js/stockage.js"></script>
</html>
